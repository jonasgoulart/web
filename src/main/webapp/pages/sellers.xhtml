<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:metadata>
    	<f:event type="preRenderView" listener="#{accountMB.loadAccount}"/>
	</f:metadata>
    
    <h:body>
    
    	<ui:composition template="/template/template.xhtml">
 
 			<ui:define name="content">

				<div id="div-content-content" class="div-content-content">
							
					<center>
					
						<h:form id="form-new-seller" style="margin-top: 120px" styleClass="form-default">
						
							<h:outputLabel id="label-name" for="name" value="nome:" styleClass="label-default"/>
							<br/>
							<h:inputText id="name" maxlength="30" styleClass="input-default"/>
													
							<h:outputLabel id="label-email" for="email" value="e-mail:" styleClass="label-default"/>
							<br/>
							<h:inputText id="email" maxlength="50" styleClass="input-default"/>
							
							<h:outputLabel id="label-category" for="categories" value="categorias:" styleClass="label-default"/>
							<br/>						
							<br/>
							<h:selectManyCheckbox id="categories" layout="pageDirection" style="float: left">
								<f:selectItem itemLabel="Autopeças" itemValue="" itemDescription="fefef"/>
								<f:selectItem itemLabel="Informática" itemValue=""/>
								<f:selectItem itemLabel="Telefonia" itemValue=""/>
							</h:selectManyCheckbox>
																											
							<h:commandButton value="Continuar ›" styleClass="button-default button-login"/>
							
						</h:form>
					
					</center>
					
				</div>
				
 			</ui:define>
 
    	</ui:composition>  
	
    </h:body>
    
</html>
