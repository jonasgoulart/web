<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <h:body>
    
    	<ui:composition template="/template/template.xhtml">
 
 			<ui:define name="content">

				<div id="div-content-content" class="div-content-content">
																
					<center>
													
						<h:form id="form-login" style="margin-top:60px" styleClass="form-default">
							
							<h3 style="font-weight: bold;">Entrar no Guny</h3>
							
							<br/>
						
							<h:outputLabel id="label-email" for="email" value="e-mail:" styleClass="label-default"/>
							<br/>

							<h:outputLabel id="label-password" for="password" value="senha:" styleClass="label-default"/>
							<br/>
							<h:inputSecret id="password" maxlength="8" styleClass="input-default"/>
			
							<h:link value="Esqueci minha senha" styleClass="link-help"/>
														
							<h:commandButton value="Entrar" styleClass="button-default button-login"/>
													
							<h:outputText value="ou"/>
														
							<h:commandButton value="Entrar com Facebook" action="#{loginMB.doLinkedinLogin}" styleClass="button-login-facebook button-login" style="margin-top: 0px"/>
						
						</h:form>
																				
					</center>
															
				</div>
				
 			</ui:define>
 
    	</ui:composition>  
	
    </h:body>
    
</html>
